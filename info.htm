<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourist Info - Guwahati Tourism</title>
  <link rel="stylesheet" href="try2.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 0.25em;
      margin-bottom: 1.5em;
      text-align: center;
    }
    form {
      background: #fff;
      border: 1px solid #ddd;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
      color: #2980b9;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1em 1.5em 1.5em;
      margin-bottom: 1.5em;
      border-radius: 5px;
    }
    legend {
      font-weight: 700;
      color: #2c3e50;
      padding: 0 5px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.2em;
    }
    .checkbox-group label, .radio-group label {
      font-weight: normal;
      color: #333;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
   <header>
    <div class="navbartop">
      <div class="logo">
        <img src="WhatsApp Image 2025-09-03 at 17.34.47.jpeg" alt="GUWAHATI logo" />
        <h1>Guwahati Tourism</h1>
      </div>
      <nav class="main-nav">
        <a href="try.htm">Home</a>
        <a href="about.htm">About Us</a>

        <a href="#contact">Contact Us</a>
      </nav>
      <div class="searchbar">
        <input type="text" placeholder="Search..." />
        <button type="submit">Go</button>
      </div>
    </div>

    <div class="navbar">
      <ul>
        <li><a href="#explore">Explore</a></li>
        <li><a href="things.htm">Things To Do</a></li>
        <li><a href="foodcultr.htm">Food & Culture</a></li>
        <li><a href="accom.htm">Accommodation & Tour Guide</a></li>
        <li><a href="info.htm">Tourist Info</a></li>
      </ul>
    </div>
  </header>
</head>
<body>
  <h1>Tourist Information Form</h1>
  <form action="#" method="POST" id="touristInfoForm">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 12345 67890" />

      <label for="country">Country of Residence</label>
      <input type="text" id="country" name="country" placeholder="Your country" />
    </fieldset>

    <fieldset>
      <legend>Travel Details</legend>
      <label for="travelDate">Planned Travel Date</label>
      <input type="date" id="travelDate" name="travelDate" />

      <label for="travelDuration">Duration of Stay</label>
      <select id="travelDuration" name="travelDuration">
        <option value="" disabled selected>Select duration</option>
        <option value="1-3 days">1-3 days</option>
        <option value="4-7 days">4-7 days</option>
        <option value="8-14 days">8-14 days</option>
        <option value="15+ days">15+ days</option>
      </select>

      <label>Type of Trip *</label>
      <div class="radio-group">
        <label><input type="radio" name="tripType" value="Solo" required> Solo</label>
        <label><input type="radio" name="tripType" value="Couple"> Couple</label>
        <label><input type="radio" name="tripType" value="Family"> Family</label>
        <label><input type="radio" name="tripType" value="Friends"> Friends</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Interests and Preferences</legend>
      <label>Attractions you are interested in (select all that apply)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="attractions" value="Culture"> Culture</label>
        <label><input type="checkbox" name="attractions" value="Nature"> Nature</label>
        <label><input type="checkbox" name="attractions" value="Adventure"> Adventure</label>
        <label><input type="checkbox" name="attractions" value="Local Cuisine"> Local Cuisine</label>
        <label><input type="checkbox" name="attractions" value="Shopping"> Shopping</label>
        <label><input type="checkbox" name="attractions" value="Nightlife"> Nightlife</label>
      </div>

      <label for="specialNeeds">Any Special Needs or Requirements?</label>
      <textarea id="specialNeeds" name="specialNeeds" placeholder="Let us know if you have any accessibility or other special needs..."></textarea>
    </fieldset>

    <fieldset>
      <legend>Feedback and Suggestions</legend>
      <label for="heardFrom">How did you hear about us?</label>
      <select id="heardFrom" name="heardFrom">
        <option value="" disabled selected>Select one</option>
        <option value="Search Engine">Search Engine</option>
        <option value="Social Media">Social Media</option>
        <option value="Friend/Family">Friend/Family</option>
        <option value="Travel Agent">Travel Agent</option>
        <option value="Other">Other</option>
      </select>

      <label for="comments">Additional Comments or Suggestions</label>
      <textarea id="comments" name="comments" placeholder="Your feedback is valuable to us..."></textarea>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
